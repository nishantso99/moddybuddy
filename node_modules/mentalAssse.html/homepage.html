<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodyBuddy - Self Assessment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-in-out forwards;
    }
  </style>
</head>
<body class="bg-[#A8E6CF] text-[#355C4A] font-sans">
  <main class="min-h-screen p-6 flex flex-col items-center justify-center animate-fadeIn">
    <h1 class="text-4xl font-bold text-center mb-8">Mental Health Self-Assessment</h1>
    <p class="text-center max-w-xl mb-8 text-lg">
      Select a topic to begin your tailored self-assessment.
    </p>

    <div class="mb-6 flex flex-wrap justify-center gap-4" id="topicSelector">
      <button class="bg-white text-[#FF8B94] font-semibold px-4 py-2 rounded shadow hover:bg-[#FF8B94] hover:text-white transition" data-topic="anxiety">Anxiety</button>
      <button class="bg-white text-[#FF8B94] font-semibold px-4 py-2 rounded shadow hover:bg-[#FF8B94] hover:text-white transition" data-topic="depression">Depression</button>
      <button class="bg-white text-[#FF8B94] font-semibold px-4 py-2 rounded shadow hover:bg-[#FF8B94] hover:text-white transition" data-topic="eating">Eating Issues</button>
      <button class="bg-white text-[#FF8B94] font-semibold px-4 py-2 rounded shadow hover:bg-[#FF8B94] hover:text-white transition" data-topic="addiction">Addiction</button>
      <button class="bg-white text-[#FF8B94] font-semibold px-4 py-2 rounded shadow hover:bg-[#FF8B94] hover:text-white transition" data-topic="relationship">Relationship</button>
      <button class="bg-white text-[#FF8B94] font-semibold px-4 py-2 rounded shadow hover:bg-[#FF8B94] hover:text-white transition" data-topic="professional">Professional Stress</button>
    </div>

    <div id="selectedTopicTitle" class="text-2xl font-semibold mb-4"></div>

    <form id="questionsContainer" class="w-full max-w-2xl space-y-6 mb-6"></form>

    <button id="submitBtn" class="bg-[#FF8B94] text-white px-6 py-3 rounded-full shadow hover:scale-105 transition-transform duration-300 hidden">Submit</button>

    <div id="report" class="w-full max-w-2xl mt-6"></div>

    <a href="/content.html" class="mt-10 inline-block bg-white text-[#FF8B94] px-6 py-3 rounded-full shadow hover:shadow-lg transition">Explore Related Content</a>
  </main>
</body>
</html>
